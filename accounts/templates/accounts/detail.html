{% extends "accounts/base.html" %}

{% block content %}
    <style>

        body{
            background-color:rgb(228, 248, 240);
        }
        nav {
            overflow: hidden;
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }
        nav a {
            display: inline-block;
            color: rgb(91, 90, 90);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #E7EEEE;
            color: rgb(65, 64, 64);
        }
        nav a + a {
            margin-left: 40px; /*메뉴바 사이 간격*/
        }
        .container {
            margin: 0 auto;
            max-width: 800px;
        }
    
        
        * {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .board_wrap {
            width: 100%%;
            margin: 100px 100px;
            text-align:center;
        }

        .board_title {
            margin-bottom: 35px;
            text-align:center;
        }

        .board_title strong {
            font-size: 40px;
        }

        .board_view_wrap {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .board_view {
            width: 100%;
            border-top: 2px solid rgb(42, 178, 144);
            align-items:center;
            justify-content:center;
        }

        .board_view .title {
            padding: 20px 15px;
            font-size: 25px;
        }

        .board_view .info {
            padding: 15px;
            border-bottom: 1.5px solid rgb(42, 178, 144);
            font-size: 0;
        }

        .board_view .info dl {
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }

        .board_view .info dl:first-child {
            padding-left: 0;
        }

        .board_view .info dl::before {
            content: " ";
            position: absolute;
            top: 1px;
            left: 0;
            display: block;
            width: 1px;
            height: 13px;
            background: #ddd;
        }

        .board_view .info dl:first-child::before {
            display: none;
        }

        .board_view .info dl dt,
        .board_view .info dl dd {
            display: inline-block;
            font-size: 1.4rem;
        }

        .board_view .info dl dd {
            margin-left: 10px;
            color: grey;
        }

        .board_view .cont {
            padding: 15px;
            border-bottom: 1px solid rgb(42, 178, 144);
            line-height: 160%;
            font-size: 1.4rem;
        }

        .bt_wrap {
            margin-top: 20px;
            text-align: center;
            font-size: 0;
            position: relative; /* 부모 요소에 position: relative 추가 */
        }
        

        .bt_wrap a {
            display: inline-block;
            min-width: 60px;
            margin-left: 10px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 15px;
        }
        

        .bt_wrap a:first-child {
            margin-left: 0;
        }

        .bt_wrap a.on {
            background: #000;
            color: #fff;
        }
    </style>

    <div class="container">
        <nav>
            <a href="{% url 'accounts:home' %}">메인화면</a>
            <a href="{% url 'accounts:list' %}">강서소식</a>
            <a href="{% url 'accounts:guide' %}">분리배출 가이드</a>
            <a href="{% url 'accounts:trash' %}">쓰레기 수거 정보</a>
            <a href="{% url 'accounts:mypage' %}">마이페이지</a>
        </nav>
    </div>

    <div class="board_wrap">
        <div class="board_title">
            <strong>게시글 상세보기</strong>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title">
                 {{accountt.title}}
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd>{{accountt.writer}}</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd>{{accountt.days}}</dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd>{{accountt.count}}</dd>
                    </dl>
                </div>
                <div class="cont">
                    {{accountt.content}}
                </div>
            </div>
        </div>
            <div class="bt_wrap">
                <a href="{% url 'accounts:list' %}" class="on">목록</a>               
                <a href="#">수정</a>
                <a href="{% url 'accounts:delete' accountt.pk %}">삭제</a>

            </div>
    </div>
{% endblock content %}
